{% extends 'ourapp/base.html' %}
{% load bootstrap3 %}
{% load static %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>

{%block body %}
<div class="col-md-2"></div>
<div class="col-md-8">
<form action="{% url 'ourapp:new_article' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_messages %}
    {% bootstrap_form form %}
    
    <input type="submit" value="Create Article" class="btn btn-success">
</form>
</div>
<div class="col-md-2"></div>
<script>
    CKEDITOR.replace( '.richtexteditor' );
  </script>
{% endblock %}
