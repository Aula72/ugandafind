{% extends 'ourapp/base.html' %}
{% load bootstrap3 %}
{% block body %}
<div class="col-md-3"></div>
<div class="col-md-6">
        {% bootstrap_messages %}
        <form action="{% url 'login' %}" method="POST" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">
              Login
            </button>
          {% endbuttons %}
        </form>
        <p><a href="{% url 'ourapp:reset-password' %}">Forgot Password</a></p>
        <p><a href="{% url 'ourapp:register' %}">Don't Have An Account</a></p>
</dvi>
<div class="col-md-3"></div>
{% endblock %}
